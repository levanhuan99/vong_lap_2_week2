<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let num=Number(prompt("nhap so luong phan tu: "));
    let n1=0;
    let n2=1;
    document.write(n1);
    document.write(" ");
    document.write(n2);
    document.write(" ");
    let n3;
    for (i=2;i<num;i++){
        n3=n1+n2;
        document.write(n3);
        document.write(" ");
        n1=n2;
        n2=n3;
    }

</script>
</body>
</html>
