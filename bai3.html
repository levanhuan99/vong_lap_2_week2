<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//hinh1
    for(i=1;i<=6;i++){
        for (j=1;j<i;j++){
            document.write("*");
        }
        document.write("<br/>");
    }
    document.write("<br/>");

//hinh2
    for (a=6;a>=1;a--){
        for (b=1;b<a;b++){
            document.write("*");
        }
        document.write("<br/>");
    }


//hinh3
    for (i=1;i<=5;i++){
        for(j=5; j>i; j--){
            document.write("\t&nbsp;");
        }
        for (k=0;k<i;k++){
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("<br>")

    //hinh4
    for(i=1;i<=5;i++){
        for(j=5;j>=i;j--){
            document.write("*");
        }
        document.write("<br/>");
        for (x=0;x<i;x++){
            document.write("\t&nbsp;");
        }
    }


</script>
</body>
</html>
